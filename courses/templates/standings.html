<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <meta charset="utf-8">
    <title>{{ standings.title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'standings.css' %}">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async></script>
    <script>
        var standings_label = "{{ standings.label }}";
        var contest_id = {{ contest_id }};
        var is_olymp = {% if standings.contest_type == standings.OLYMP %}true{% else %}false{% endif %};
        var is_blitz = {% if standings.contest_type == standings.BLITZ %}true{% else %}false{% endif %};
        var enable_marks = {% if standings.enable_marks %}true{% else %}false{% endif %};
    </script>
    <script src="{% static 'standings.js' %}"></script>
    {% autoescape off %}
    <script>
        {{ standings.js_for_contest_mark }}
        {{ standings.js_for_total_mark }}
        {{ standings.js }}
    </script>
    <base href="/standings/{{ standings.label }}/" />
    {% endautoescape %}
</head>

<body style="table#standings_fixed { position: fixed; } div.wrapper { width: fit-content; width: -moz-fit-content; overflow-x: hidden; }">

<table id="standings_fixed"></table>
<div class="wrapper">
    <table id="standings"></table>
</div>
    
<script>
var itemx = document.getElementsByTagName("thead")[0];
var itemy = document.getElementById("standings_fixed");
var scro = function () {
    var x = window.pageXoffset || document.documentElement.scrollLeft;
    var y = window.pageYOffset || document.documentElement.scrollTop;
    itemx.style.left = -x + "px";
    itemy.style.top = -y + "px";
};
window.onscroll = scro;
window.onload = scro;
window.onresize = scro;
</script>

</body>
</html>
